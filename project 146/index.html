<!DOCTYPE html>
<html>
<head>
    <title>Animating Shapes</title>
<script src = "https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color = "black"></a-sky>
        <a-plane position = "0 0 0" rotation = "-90 0 0" id = "ground" color = "white" width = "20" height = "10"></a-plane>
        <a-circle position = "0 9.15 0" color = "orange" radius = "0.8" material = "side:double"></a-circle>
        <a-cylinder position = "0 11 0" color = "#757575" height = "1.5" radius = "0.05" animation = "property:position; from:-0.2 10.4 -0.1; to: 0.2 10.4 -0.1; dir:alternate; loop:true; dur:1000"></a-cylinder>
        <a-sphere position = "0 11 0" color = "#ef5350" radius = "0.3" animation = "property:position; from:-0.2 11 -0.1; to: 0.2 11 -0.1; dir:alternate; loop:true; dur:1000"></a-sphere>
        <a-box id = "head" position = "0 8 0" color = "#0276aa" width = "3.2" height = "2.2"></a-box>
        <a-sphere position = "-0.63 8.3 0.2" radius = "0.6" rotation = "0 10 0" color = "white"></a-sphere>
        <a-sphere position = "-0.63 8.1 0.9" radius = "0.15" color = "black" animation = "property:position; from:-0.63 8.1 0.9; to: -0.63 8.3 0.9; dir:alternate; loop:true; dur:1000"></a-sphere>
        <a-sphere position = "0.63 8.3 0.2" radius = "0.6" rotation = "0 -10 0" color = "white"></a-sphere>
        <a-sphere position = "0.63 8.1 0.9" radius = "0.15" color = "black" animation = "property:position; from:0.63 8.1 0.9; to: 0.63 8.3 0.9; dir:alternate; loop:true; dur:1000"></a-sphere>
        <a-entity position = "0 8.2 0.55" rotation = "0 0 120" geometry = "primitive:ring; thetaStart:100; thetaLength:100; radius-outer:1; radius-inner:0.9" material = "side:double; color:orange"></a-entity>
        <a-box id = "neck" color = "orange" position = "0 6.7 0" width = "2" height = "0.4"></a-box>
        <a-box id = "body" color = "#0267aa" position = "0 4.5 0" width = "4.5" height = "4"></a-box>
        <a-plane color = "#ffcd38" height = "1" position = "-1.1 5.8 0.7"></a-plane>
        <a-plane color = "#ff5722" height = "1" position = "0 5.8 0.7"></a-plane>
        <a-plane color = "#ffcd38" height = "1" position = "1.1 5.8 0.7"></a-plane>
        <a-plane color = "#e91e63" height = "1" position = "-1.1 4.65 0.7"></a-plane>
        <a-plane color = "#9c27b0" height = "1" position = "0 4.65 0.7"></a-plane>
        <a-plane color = "#e91e63" height = "1" position = "1.1 4.65 0.7"></a-plane>
        <a-plane color = "#ffcd38" height = "1" position = "-1.1 3.5 0.7"></a-plane>
        <a-plane color = "#f44336" height = "1" position = "0 3.5 0.7"></a-plane>
        <a-plane color = "#ffcd38" height = "1" position = "1.1 3.5 0.7"></a-plane>
    </a-scene>
</body>
</html>
